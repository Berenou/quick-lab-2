<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
</head>
<body>
    <script>
        const url = "https://breakingbadapi.com/api/characters";

        // Not necessary
        fetch(url)
        .then(response=>response.json())
        .then(console.log);

        let getNames = ()=>fetch(url)
        .then((response) => response.json())

        let arr = Object.keys(getNames());
        //console.log(arr);

        getNames().then((names) => {
            document.write("<h2> Names </h2>");
            document.write("<ul>");
            for (let name of names) {
                document.write("<li> " + Object.values(name)[1] + "</li>");
            }
            document.write("</ul>");
        });
    </script>
</body>
